{% extends 'base.html' %}
{% block content %}

  </div>
  <div class="w3-row-padding">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="form-control" action="{% url 'change password' user.pk %}" enctype="multipart/form-data">

                <!-- Form for Editing a Photo -->

                <button class="btn btn-primary mt-2" type="submit">SAVE</button>
                </label>

    </div>
  </div>
{% endblock %}
