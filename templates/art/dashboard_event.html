{% extends 'base.html' %}
{% block content %}

     <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Dashboard EVENTS</h3>
  </div>
  <div class="w3-row-padding">
{% for event in events %}

        <div class="w3-display-topleft w3-black w3-padding">{{ event.title}} </div>
        <div class="w3-display-topright w3-black w3-padding">{{ event.date}} </div>
        <div class="w3-display-bottomright w3-black w3-padding">{{ event.price|floatformat:2 }} â‚¬</div>
        <img src="{{ event.photo }}" alt="House" style="width:100%">
    </a>
</div>
</div>
{% endfor %}
</div>

{% endblock %}
