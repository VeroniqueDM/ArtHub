{% extends 'base.html' %}
{% block content %}


 <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Dashboard ART</h3>
  </div>
  <div class="w3-row-padding">
      {% for art in art_objects %}
            <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">{{ art.title}}</div>
        <div class="w3-display-topright w3-black w3-padding"><p><i class="fa fa-heart-o" aria-hidden="true"></i>{{ art.likes }}</p></div>

                  <a href="{% url 'details art' art.pk %}"> <img src="{{ art.photo.url }}" alt="House" style="width:100%"></a>

      </div>
    </div>
{% endfor %}
</div>

{% endblock %}
