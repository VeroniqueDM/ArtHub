{% extends 'base.html' %}
{% block content %}

 <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Dashboard ARTISTS</h3>

  <div class="w3-row-padding">
      {% for artist in artists %}
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <a href="{% url 'details profile' artist.pk %}">
        <div class="w3-display-topleft w3-black w3-padding">{{ artist.first_name}} {{ artist.last_name }}</div>
        <img src="{{ artist.profile_photo.url }}" alt="House" style="width:100%">
    </a>
</div>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
