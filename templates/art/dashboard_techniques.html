{% extends 'base.html' %}
{% block content %}


{% for technique in techniques %}
 <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
           <a href="{% url 'details technique' technique.pk %}">
               {% if technique.photo %}
                 <img src="{{ technique.photo.url }}"  alt="Art" style="width:20%">
               {% endif %}
               <h2>{{ technique.name }}</h2>
               <h3>{{ technique.description }}</h3>
           </a>
            <a class="btn btn-primary" href="{% url 'edit technique' technique.pk %}" role="button">EDIT</a>
    <a class="btn btn-primary" href="{% url 'delete technique' technique.pk %}" role="button">DELETE</a>

    </div>

  </div>
    {% endfor %}
        <a class="btn btn-primary" href="{% url 'add technique' %}" role="button">ADD TECHNIQUE</a>
{% endblock %}
