{% extends 'base.html' %}
{% block content %}
 <h1 class="text-center">Edit Art</h1>
    <img src="{{ art_object.photo.url }}"
         class="w-50 rounded mx-auto d-block" alt="Photo description">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit art' art_object.pk %}" enctype="multipart/form-data">
                {{ form }}
                {% csrf_token %}
                <!-- Form for Editing a Photo -->

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
