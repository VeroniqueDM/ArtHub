{% extends 'base.html' %}
{% block content %}
    <div class="w3-container w3-padding-32" id="projects">
    <h1 class="text-center">Are you sure you want to delete this style?</h1>
  </div>
  <div class="w3-row-padding">

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'delete style' object.pk %}" enctype="multipart/form-data">
                {{ form }}
                {% csrf_token %}


                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>

{% endblock %}
