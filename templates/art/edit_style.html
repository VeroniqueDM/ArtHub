{% extends 'base.html' %}
{% block content %}

   <div class="w3-container w3-padding-32" id="projects">
    <h1 class="text-center">Edit Style</h1>
  </div>
  <div class="w3-row-padding">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit style' object.pk %}" enctype="multipart/form-data">
                {{ form }}
                {% csrf_token %}
                <!-- Form for Editing a Photo -->

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>

{% endblock %}
