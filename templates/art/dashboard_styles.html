{% extends 'base.html' %}
{% block content %}

       <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Dashboard STYLES</h3>
       <a class="btn btn-success btn-lg" href="{% url 'add style' %}" role="button">ADD NEW STYLE</a>


  <div class="w3-row-padding">
{% for style in styles %}
      <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <a href="{% url 'details style' style.pk %}">
        <div class="w3-display-topleft w3-black w3-padding">{{ style.name}} </div>
        <img src="{{ style.photo.url }}" alt="House" style="width:100%">

    </a>
</div>
</div>
{% endfor %}
  </div>
</div>
{% endblock %}
